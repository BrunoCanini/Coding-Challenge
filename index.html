<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contenitore">
        <header>
            <img id="logo" src="logo.png" alt="">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <main>
            <section>
                <input class="check" type="checkbox">
                <h1>Monopattino Gino22</h1>
                <p><span>&#10236;</span> Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <div class="batteria uno"></div>
            </section>

            <section>
                <input class="check" type="checkbox">
                <h1>Monopattino Mike24</h1>
                <p><span>&#10236;</span> Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="batteria due"></div>
            </section>

            <section>
                <input class="check" type="checkbox">
                <h1>Monopattino Fede154</h1>
                <p><span>&#10236;</span> Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="batteria tre"></div>
            </section>
        </main>


    </div>
    
</body>
</html>
